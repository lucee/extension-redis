name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn compile -q

    - name: Run Unit Tests
      run: |
        # Compile tests
        mkdir -p temp/classes temp/test-classes temp/test-reports
        javac -d temp/classes -cp "source/java/lib/*" source/java/src/lucee/extension/io/cache/redis/resilience/*.java
        javac -d temp/test-classes -cp "source/java/lib/*:temp/classes" source/java/test/lucee/extension/io/cache/redis/resilience/*.java

        # Run tests
        java -cp "source/java/lib/*:temp/classes:temp/test-classes" org.junit.runner.JUnitCore \
          lucee.extension.io.cache.redis.resilience.CircuitBreakerTest \
          lucee.extension.io.cache.redis.resilience.RetryPolicyTest \
          lucee.extension.io.cache.redis.resilience.OperationTimeoutTest

    - name: Build Extension Package
      run: mvn package -q

    - name: Upload Extension Artifact
      uses: actions/upload-artifact@v4
      with:
        name: redis-extension
        path: target/*.lex
        if-no-files-found: warn

  integration-test:
    runs-on: ubuntu-latest
    needs: build

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build Extension
      run: mvn package -q

    - name: Verify Redis Connection
      run: |
        sudo apt-get install -y redis-tools
        redis-cli -h localhost ping
